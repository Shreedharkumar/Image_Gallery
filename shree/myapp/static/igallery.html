<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW M Series Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #00b4d8;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #000;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 1.2rem;
      font-weight: bold;
      color: #00b4d8;
      text-align: center;
      letter-spacing: 1px;
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightboxContent {
      text-align: center;
      max-width: 90%;
      max-height: 80%;
    }

    #lightboxImage {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      border: 3px solid #00b4d8;
      box-shadow: 0 0 20px #00b4d8;
    }

    .close-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4d4d;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close-button:hover {
      background: #e60000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
  <script>
    function displayLightbox(src, alt) {
      document.getElementById("lightboxImage").src = src;
      document.getElementById("lightboxImage").alt = alt;
      document.getElementById("lightbox").style.display = "flex";
    }

    function hideLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</head>
<body>

  <header>
    <h1>BMW M SERIES SHOWCASE</h1>
    <p>Explore the legendary M5, M4, and M8 in stunning detail</p>
  </header>

  <div class="gallery-container">
    <div class="gallery-item" onclick="displayLightbox('bmw-m5.jpg', 'BMW M5')">
      <img src="bmw-m5.jpg" alt="BMW M5">
      <div class="caption">BMW M5</div>
    </div>
    <div class="gallery-item" onclick="displayLightbox('bmw-m4.jpg', 'BMW M4')">
      <img src="bwm-m4.jpg" alt="BMW M4">
      <div class="caption">BMW M4</div>
    </div>
    <div class="gallery-item" onclick="displayLightbox('bmw-m8.jpg', 'BMW M8')">
      <img src="bmw-m8.jpg" alt="BMW M8">
      <div class="caption">BMW M8</div>
    </div>
  </div>

  <div id="lightbox">
    <div id="lightboxContent">
      <img id="lightboxImage" src="" alt="">
      <br>
      <button class="close-button" onclick="hideLightbox()">Close</button>
    </div>
  </div>

  <footer>
    Designed & Developed by Shreedhar
  </footer>

</body>
</html>
